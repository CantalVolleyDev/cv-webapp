<div class="championship-global">
  <loader ng-show="championship.loading"></loader>
  <div ng-show="!championship.loading">
    <div class="panel panel-primary championship-panel">
      <div class="panel-heading panel-control">
        <h3 class="panel-title">
          <button ng-repeat="competition in championship.data" class="btn btn-primary"
                  ng-click="championship.changeCurrentCompetition(competition)"
                  tabindex="-1">
            {{competition.label}}
          </button>
        </h3>
      </div>
      <div class="panel-body championship-panel-body">
        <div class="panel panel-default championship-sub-panel">
          <div class="panel-heading panel-control">
            <h3 class="panel-title">
              <button ng-repeat="chp in championship.currentCompetition.championships" class="btn btn-default"
                      ng-click="championship.changeCurrentChampionship(chp)"
                      tabindex="-1">
                {{chp.label}}
              </button>
            </h3>
          </div>
          <div class="panel-body division-container">
            <loader ng-show="championship.loadingChampionship"></loader>
            <div class="row" ng-show="!championship.loadingChampionship">
              <div class="col-lg-6">
                <div class="table-responsive">
                <table class="table table-bordered table-condensed table-striped">
                  <tr>
                    <th>Equipe</th>
                    <th>Pts</th>
                    <th>J.</th>
                    <th>V.</th>
                    <th>P.</th>
                    <th>2/3</th>
                    <th>F</th>
                    <th>SP</th>
                    <th>SC</th>
                    <th>PP</th>
                    <th>PC</th>
                  </tr>
                  <tr ng-repeat="team in championship.currentChampionship.teams">
                    <td>{{team.team.label}}</td>
                    <td>{{team.points}}</td>
                    <td>{{team.play}}</td>
                    <td>{{team.win}}</td>
                    <td>{{team.loose}}</td>
                    <td>{{team.loose3By2}}</td>
                    <td>{{team.forfeit}}</td>
                    <td>{{team.setsFor}}</td>
                    <td>{{team.setsAgainst}}</td>
                    <td>{{team.pointsFor}}</td>
                    <td>{{team.pointsAgainst}}</td>
                  </tr>
                </table>
                </div>
              </div>
              <div class="col-lg-6">
                <match-panel ng-repeat="matchList in championship.currentChampionship.matchsByDays track by $index"
                             title="JournÃ©e {{$index+1}}" data="matchList" show-details="true" open-details="true">
                </match-panel>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
