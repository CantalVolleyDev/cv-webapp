<div class="well well-sm news-control text-center">
  <i class="glyphicon glyphicon-chevron-left pull-left" ng-click="previousPage()"
     ng-class="{'clickable-item': isPreviousEnabled(), 'disabled-item': !isPreviousEnabled()}"></i>
  Naviguez dans les actualités
  <i class="glyphicon glyphicon-chevron-right pull-right" ng-click="nextPage()"
     ng-class="{'clickable-item': isNextEnabled(), 'disabled-item': !isNextEnabled()}"></i>
</div>
<container empty-message="Aucune actualité à afficher"
           error-message="Erreur dans la recherche des actualités"
           loading-message="Chargement des actualités"
           route="newsList.currentRouteUrl">
  <news ng-repeat="news in data" news-data="news"></news>
</container>
