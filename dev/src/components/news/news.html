<div class="news-element col-lg-3">
  <div class="news">
    <div>
      <img ng-src="images/{{newsData.imagePath}}">
    </div>
    <div class="detail">
      <div class="category">{{newsData.category}}</div>
      <div class="title">{{newsData.title}}</div>
      <div class="content">{{newsData.content}}</div>
      <div class="publish-date">
        <i class="cv-icon cv-icon-clock-o"></i> 
        Publi√© le {{newsData.readablePublishDate}}
      </div>
      <div class="publish-user">
        <i class="cv-icon cv-icon-user"></i> {{newsData.authorFullName}}
      </div>
    </div>
  </div>
</div>
